<!doctype html>
<html lang="sv">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <title>Träningslogg – 3-dagarsprogram</title>
  <style>
    :root { --bg:#0f172a; --panel:#111827; --muted:#94a3b8; --txt:#e5e7eb; --accent:#22d3ee; }
    *{box-sizing:border-box}
    html{-webkit-text-size-adjust:100%}
    body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Inter,Arial,sans-serif;background:linear-gradient(180deg,#0b1022,#0f172a 30%,#0b1022);color:var(--txt)}
    .wrap{max-width:960px;margin:24px auto;padding:16px}
    .card{background:rgba(255,255,255,.04);backdrop-filter:blur(6px);border:1px solid rgba(255,255,255,.06);border-radius:16px;box-shadow:0 10px 30px rgba(0,0,0,.35)}
    h1{font-size:clamp(22px,3.6vw,34px);margin:0 0 12px;letter-spacing:.3px}
    .muted{color:var(--muted)}
    .row{display:flex;gap:12px;flex-wrap:wrap}
    .day-btn{flex:1 1 160px;border:1px solid rgba(255,255,255,.08);border-radius:14px;padding:14px 16px;text-align:center;cursor:pointer;user-select:none;background:#0b1224;transition:.15s;min-height:44px}
    .day-btn:hover{transform:translateY(-1px);border-color:var(--accent)}
    .day-btn.active{outline:2px solid var(--accent);background:#0b1a2c}
    .bar{display:flex;gap:10px;align-items:center;justify-content:space-between;margin:14px 0 10px}
    input, button, select, textarea{font:inherit}
    input[type="number"], input[type="date"], input[type="password"], input[type="text"], select{
      background:#0b1224;border:1px solid rgba(255,255,255,.12);border-radius:12px;color:var(--txt);padding:12px 14px;
      font-size:16px;min-height:44px;-webkit-appearance:none;appearance:none;
    }
    input[type=number]::-webkit-outer-spin-button,
    input[type=number]::-webkit-inner-spin-button{ -webkit-appearance: none; margin: 0; }
    input[type=number]{ -moz-appearance:textfield; }

    button{background:var(--accent);color:#001018;border:0;border-radius:12px;padding:12px 16px;font-weight:600;cursor:pointer;min-height:44px}
    button.ghost{background:transparent;color:var(--txt);border:1px solid rgba(255,255,255,.18)}
    .exercise{border-top:1px dashed rgba(255,255,255,.12);padding:14px 0}
    .exercise h3{margin:0 0 6px;font-size:18px}
    .note{font-size:13px;color:var(--muted)}
    .sets{display:grid;grid-template-columns:90px 1fr 1fr 120px;gap:8px;align-items:center}
    .sets label{font-size:12px;color:var(--muted)}
    .set-row{display:contents}
    .pill{display:inline-block;border:1px solid rgba(255,255,255,.18);border-radius:999px;padding:6px 10px;font-size:12px;color:var(--muted)}
    .footer{display:flex;gap:10px;justify-content:flex-end;padding:16px 0}
    details{background:rgba(255,255,255,.03);border:1px solid rgba(255,255,255,.08);border-radius:12px;padding:10px 12px}
    summary{cursor:pointer}
    .hint{font-size:12px;color:#9ae6ff}
    .empty{color:var(--muted);font-style:italic}
    .modal{position:fixed;inset:0;display:none;place-items:center;background:rgba(0,0,0,.55);padding:12px}
    .modal.open{display:grid}
    .modal .box{background:#0b1224;border:1px solid rgba(255,255,255,.15);border-radius:16px;padding:16px;max-width:560px;width:min(92vw,560px)}
    .grid{display:grid;grid-template-columns:1fr 1fr;gap:10px}

    @media (max-width:820px){.bar{flex-direction:column;align-items:stretch}.bar>.row{width:100%;justify-content:space-between}.bar button{flex:1 1 160px}}
    @media (max-width:560px){.wrap{padding:12px}.row{gap:10px}.day-btn{flex:1 1 calc(50% - 10px)}.sets{grid-template-columns:60px 1fr 1fr}.sets .set-row>button{grid-column:1 / -1;justify-self:end}}
    @media (max-width:400px){.day-btn{flex:1 1 100%}.sets{grid-template-columns:56px 1fr}.sets label:nth-child(3){display:none}.sets .set-row input:nth-of-type(2){grid-column:1 / -1}}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>Träningslogg <span class="muted">– 3 dagar</span></h1>
      <p class="muted">Välj dag, logga set/reps/vikt. Allt sparas lokalt. Du kan även <b>synka till GitHub</b>.</p>

      <div class="row" id="dayButtons"></div>

      <div class="bar">
        <div class="row" style="align-items:center;gap:8px;flex-wrap:wrap">
          <label for="date" class="muted" style="flex:0 0 auto">Datum</label>
          <input id="date" type="date" style="flex:0 1 auto"/>
          <span id="selectedDayLabel" class="pill">Ingen dag vald</span>
        </div>
        <div class="row" style="flex-wrap:wrap;gap:6px">
          <button id="saveBtn">Spara</button>
          <button id="exportBtn" class="ghost">Exportera</button>
          <button id="syncBtn" class="ghost">Synka</button>
          <button id="pullBtn" class="ghost">Hämta</button>
          <button id="cfgBtn" class="ghost">Inställningar</button>
        </div>
      </div>
    </div>

    <div class="card" id="exercisesPanel">
      <p class="empty">Välj en dag ovan för att se dina övningar.</p>
    </div>

    <div class="card" id="historyPanel">
      <h2 style="margin:6px 0 8px;font-size:18px">Senaste historik</h2>
      <div id="historyBody" class="muted">Inget sparat ännu.</div>
    </div>
  </div>

  <div class="modal" id="cfgModal" aria-hidden="true">
    <div class="box">
      <h2 style="margin:0 0 8px;font-size:18px">GitHub-inställningar</h2>
      <div class="grid">
        <label>Ägare <input id="ghOwner" type="text"/></label>
        <label>Repo <input id="ghRepo" type="text"/></label>
        <label>Branch <input id="ghBranch" type="text" value="main"/></label>
        <label>Sökväg <input id="ghPath" type="text" value="data/traningslogg.json"/></label>
        <label style="grid-column:1/-1">Token <input id="ghToken" type="password"/></label>
      </div>
      <div class="row" style="justify-content:flex-end;margin-top:12px;gap:8px">
        <button id="cfgSave">Spara</button>
        <button id="cfgClose" class="ghost">Stäng</button>
      </div>
    </div>
  </div>

<script>
// ===== Program & regler
const PROGRAM = {
  1: [
    { id:'deadlift', name:'Marklyft', range:[5,8], progression:{type:'weekly_weight', increment:2.5} },
    { id:'ohp', name:'Press över huvudet', range:[8,10], progression:{type:'weekly_weight', increment:1} },
    { id:'pullups', name:'Pullups', range:[5,10], progression:{type:'weekly_rep'}, bw:true,
      note:'Öka 1 rep/vecka. Ta bort band när du når 10 reps.' },
    { id:'tri-bi', name:'Triceps/Biceps (varannan övning)', range:[10,15], progression:{type:'weekly_rep'},
      note:'En extra rep/vecka. Öka vikt när du klarar 15 reps.' },
  ],
  2: [
    { id:'bench', name:'Bänkpress', range:[5,8], progression:{type:'weekly_weight', increment:2.5} },
    { id:'row', name:'Stångrodd', range:[10,10], progression:{type:'weekly_weight', increment:2.5} },
    { id:'lunge-db', name:'Utfall med hantlar (per ben)', range:[10,15], progression:{type:'weekly_weight', increment:1.25},
      note:'Öka i vikt när du är uppe på 15 reps.' },
    { id:'lat-raise', name:'Sidolyft med hantlar', range:[10,15], progression:{type:'weekly_weight', increment:1},
      note:'Samma princip som ovan.' },
  ],
  3: [
    { id:'squat', name:'Knäböj', range:[5,8], progression:{type:'weekly_weight', increment:2.5} },
    { id:'pushups', name:'Armhävningar', range:[8,999], progression:{type:'weekly_rep'}, bw:true,
      note:'Öka 1 rep/vecka.' },
    { id:'ringrow', name:'Ringrodd', range:[8,15], progression:{type:'weekly_rep'}, bw:true,
      note:'Öka 1 rep/vecka. Luta dig mer bakåt när du klarar 15.' },
    { id:'bi-tri', name:'Biceps/Triceps (varannan övning)', range:[10,15], progression:{type:'weekly_rep'},
      note:'Samma som dag 1.' },
  ]
};

// ===== Lagring lokalt
const STORAGE_KEY = 'trainingLogsV1';
const readLogs = () => JSON.parse(localStorage.getItem(STORAGE_KEY) || '[]');
const writeLogs = logs => localStorage.setItem(STORAGE_KEY, JSON.stringify(logs));

// ===== GitHub Sync
const GH_KEY = 'trainingGithubCfgV1';
const GH = { owner:'', repo:'', branch:'main', path:'data/traningslogg.json', token:'' };
function loadGhCfg(){ Object.assign(GH, JSON.parse(localStorage.getItem(GH_KEY) || '{}')); }
function saveGhCfg(){ localStorage.setItem(GH_KEY, JSON.stringify(GH)); }
function b64EncodeUnicode(str){ return btoa(unescape(encodeURIComponent(str))); }
function b64DecodeUnicode(str){ return decodeURIComponent(escape(atob(str))); }

async function ghGetFile(){
  if(!GH.owner||!GH.repo||!GH.path||!GH.branch||!GH.token) throw new Error('Saknar GitHub-inställningar.');
  const url = `https://api.github.com/repos/${GH.owner}/${GH.repo}/contents/${GH.path}?ref=${encodeURIComponent(GH.branch)}`;
  const res = await fetch(url, { headers:{ 'Accept':'application/vnd.github+json','Authorization':`Bearer ${GH.token}`,'X-GitHub-Api-Version':'2022-11-28' } });
  if(res.status===404) return null;
  if(!res.ok) throw new Error('GitHub GET misslyckades: '+res.status);
  return await res.json();
}
async function ghPutFile(jsonText){
  const existing = await ghGetFile();
  const body = { message: 'Update training logs', content: b64EncodeUnicode(jsonText), branch: GH.branch };
  if(existing && existing.sha) body.sha = existing.sha;
  const url = `https://api.github.com/repos/${GH.owner}/${GH.repo}/contents/${GH.path}`;
  const res = await fetch(url, { method:'PUT', headers:{ 'Accept':'application/vnd.github+json','Authorization':`Bearer ${GH.token}`,'X-GitHub-Api-Version':'2022-11-28' }, body: JSON.stringify(body) });
  if(!res.ok) throw new Error('GitHub PUT misslyckades: '+res.status);
  return await res.json();
}

// ===== Hjälpfunktioner UI
const fmtRange = r => r[0]===r[1] ? `${r[0]} reps` : `${r[0]}–${r[1]} reps`;
const todayISO = () => new Date().toISOString().slice(0,10);
const h = (tag, attrs={}, ...children) => { const el = document.createElement(tag); for (const [k,v] of Object.entries(attrs)) { if (k==='class') el.className = v; else if (k==='html') el.innerHTML = v; else if (k.startsWith('on')) el.addEventListener(k.slice(2), v); else el.setAttribute(k,v);} for (const ch of children) el.append(ch); return el; };

// ===== UI: dagar
const dayButtons = document.getElementById('dayButtons');
const selectedDayLabel = document.getElementById('selectedDayLabel');
let selectedDay = null;
for (const day of [1,2,3]){
  const btn = h('button',{class:'day-btn', id:`btn-day-${day}`, type:'button', onclick:()=>selectDay(day), 'aria-pressed':'false'}, `Dag ${day}`);
  dayButtons.append(btn);
}
function selectDay(day){
  selectedDay = day;
  document.querySelectorAll('.day-btn').forEach(el=>{ el.classList.remove('active'); el.setAttribute('aria-pressed','false'); });
  const b = document.getElementById(`btn-day-${day}`); b.classList.add('active'); b.setAttribute('aria-pressed','true');
  selectedDayLabel.textContent = `Dag ${day}`;
  renderExercises();
}

// ===== UI: övningar
const exercisesPanel = document.getElementById('exercisesPanel');
function renderExercises(){
  exercisesPanel.innerHTML = '';
  if(!selectedDay){ exercisesPanel.append(h('p',{class:'empty'},'Välj en dag ovan.')); return; }
  const list = PROGRAM[selectedDay];
  list.forEach(ex => {
    const container = h('div',{class:'exercise'});
    const title = h('h3',{}, ex.name);
    const range = h('span',{class:'pill'}, fmtRange(ex.range));
    const hint = h('div',{class:'hint', id:`hint-${ex.id}`});

    const sets = h('div',{class:'sets'});
    sets.append(h('label',{},'Set#'), h('label',{},'Reps'), h('label',{}, ex.bw ? 'Vikt (valfritt)' : 'Vikt (kg)'), h('div'));

    const addSetRow = (i=1, reps='', weight='')=>{
      const row = h('div',{class:'set-row'});
      row.append(
        h('div',{class:'muted'}, `#${i}`),
        h('input',{type:'number', min:0, inputmode:'numeric', step:1, placeholder:'reps', value:reps}),
        h('input',{type:'number', min:0, inputmode:'decimal', step: ex.progression?.increment || 0.5, placeholder: ex.bw ? 'valfritt' : 'kg', value:weight, style: ex.bw ? 'opacity:.85' : ''}),
        h('button',{class:'ghost', type:'button', onclick:()=>{ row.remove(); renumber(sets); }}, 'Ta bort')
      );
      sets.append(row);
    };
    function renumber(grid){ let i=1; [...grid.querySelectorAll('.set-row')].forEach(r=>{ r.firstChild.textContent = `#${i++}`; }); }

    const addBtn = h('button',{class:'ghost', type:'button', onclick:()=>{ addSetRow(sets.querySelectorAll('.set-row').length+1); }}, '+ Lägg till set');
    for(let i=1;i<=3;i++) addSetRow(i);

    const note = h('div',{class:'note'}, ex.note || ruleText(ex));

    container.append(
      h('div',{class:'row', style:'align-items:baseline;justify-content:space-between'}, h('div',{}, title, ' ', range), addBtn),
      sets,
      note,
      hint
    );
    exercisesPanel.append(container);
    updateHint(ex, hint);
  });
}
function ruleText(ex){ if(!ex.progression) return ''; const p = ex.progression; if(p.type==='weekly_weight') return `Riktlinje: öka ~${p.increment} kg/vecka när tekniken känns bra.`; if(p.type==='weekly_rep') return `Riktlinje: öka ~1 rep/vecka inom intervallet.`; return ''; }

// ===== Historik & förslag
const historyBody = document.getElementById('historyBody');
function updateHistory(){ const logs = readLogs(); if(!logs.length){ historyBody.textContent = 'Inget sparat ännu.'; return; } const recent = logs.slice(-6).reverse(); historyBody.innerHTML = ''; recent.forEach(l => { const dd = new Date(l.date).toLocaleDateString('sv-SE'); const box = h('details',{}, h('summary',{}, `${dd} – Dag ${l.day}`)); const ul = h('ul',{}); l.entries.forEach(e => { const txt = `${e.exercise}: ${e.sets.map(s=>`${s.reps}x${s.weight||0}kg`).join(', ')}`; ul.append(h('li',{}, txt)); }); box.append(ul); historyBody.append(box); }); }
function lastFor(exId){ const logs = readLogs().slice().reverse(); for(const l of logs){ const e = l.entries.find(x=>x.id===exId); if(e) return e; } return null; }
function updateHint(ex, hintEl){ const last = lastFor(ex.id); if(!last){ hintEl.textContent = 'Tips: logga första passet, så får du förslag nästa gång.'; return; } const p = ex.progression || {}; let msg = 'Senast: ' + last.sets.map(s=>`${s.reps}x${s.weight||0}kg`).join(', '); if(p.type==='weekly_weight'){ const maxW = Math.max(...last.sets.map(s=>Number(s.weight)||0)); msg += ` → Förslag: ~${(maxW + (p.increment||0)).toFixed(1)} kg (om det känns bra).`; } else if (p.type==='weekly_rep'){ const maxR = Math.max(...last.sets.map(s=>Number(s.reps)||0)); msg += ` → Förslag: +1 rep (t.ex. ${maxR+1}).`; } hintEl.textContent = msg; }

// ===== Spara / Export / Rensa / Sync
const dateInput = document.getElementById('date');
const saveBtn = document.getElementById('saveBtn');
const exportBtn = document.getElementById('exportBtn');
const syncBtn = document.getElementById('syncBtn');
const pullBtn = document.getElementById('pullBtn');
const cfgBtn = document.getElementById('cfgBtn');

const cfgModal = document.getElementById('cfgModal');
const ghOwner = document.getElementById('ghOwner');
const ghRepo  = document.getElementById('ghRepo');
const ghBranch= document.getElementById('ghBranch');
const ghPath  = document.getElementById('ghPath');
const ghToken = document.getElementById('ghToken');
const cfgSave = document.getElementById('cfgSave');
const cfgClose= document.getElementById('cfgClose');

dateInput.value = todayISO();

saveBtn.addEventListener('click', ()=>{
  if(!selectedDay){ alert('Välj dag först.'); return; }
  const list = PROGRAM[selectedDay];
  const entries = [];
  const exEls = [...exercisesPanel.querySelectorAll('.exercise')];
  exEls.forEach((wrap, idx)=>{
    const ex = list[idx];
    const rows = [...wrap.querySelectorAll('.set-row')];
    const sets = rows.map(r=>{ const [lbl, repsEl, wEl] = r.children; return { reps: Number(repsEl.value||0), weight: Number(wEl.value||0) || (ex.bw? null : 0) }; }).filter(s=> (s.reps||0) > 0 );
    if(sets.length) entries.push({ id: ex.id, exercise: ex.name, sets });
  });
  if(!entries.length){ alert('Fyll i minst ett set.'); return; }
  const log = { date: dateInput.value, day: selectedDay, entries };
  const logs = readLogs(); logs.push(log); writeLogs(logs); updateHistory(); PROGRAM[selectedDay].forEach(ex=>{ const el = document.getElementById(`hint-${ex.id}`); if(el) updateHint(ex, el); }); alert('Sparat lokalt!');
});

exportBtn.addEventListener('click', ()=>{ const data = JSON.stringify(readLogs(), null, 2); const blob = new Blob([data], {type:'application/json'}); const a = document.createElement('a'); a.href = URL.createObjectURL(blob); a.download = 'traningslogg.json'; a.click(); URL.revokeObjectURL(a.href); });

syncBtn.addEventListener('click', async ()=>{
  try{ loadGhCfg(); const txt = JSON.stringify(readLogs(), null, 2); await ghPutFile(txt); alert('Uppladdat till GitHub!'); }
  catch(e){ alert('Synk fel: '+ e.message); }
});

pullBtn.addEventListener('click', async ()=>{
  try{ loadGhCfg(); const obj = await ghGetFile(); if(!obj){ alert('Filen finns inte i repo ännu. Kör "Synka" först.'); return; } const json = JSON.parse(b64DecodeUnicode(obj.content)); writeLogs(json); updateHistory(); if(selectedDay) renderExercises(); alert('Hämtat från GitHub!'); }
  catch(e){ alert('Hämtningsfel: '+ e.message); }
});

cfgBtn.addEventListener('click', ()=>{ loadGhCfg(); ghOwner.value=GH.owner||''; ghRepo.value=GH.repo||''; ghBranch.value=GH.branch||'main'; ghPath.value=GH.path||'data/traningslogg.json'; ghToken.value=GH.token||''; cfgModal.classList.add('open'); cfgModal.setAttribute('aria-hidden','false'); });
cfgClose.addEventListener('click', ()=>{ cfgModal.classList.remove('open'); cfgModal.setAttribute('aria-hidden','true'); });
cfgSave.addEventListener('click', ()=>{ GH.owner=ghOwner.value.trim(); GH.repo=ghRepo.value.trim(); GH.branch=ghBranch.value.trim()||'main'; GH.path=ghPath.value.trim()||'data/traningslogg.json'; GH.token=ghToken.value.trim(); saveGhCfg(); cfgModal.classList.remove('open'); alert('Inställningar sparade lokalt.'); });

// Init
function updateUI(){ updateHistory(); selectDay(1); }
updateUI();
</script>
</body>
</html>
