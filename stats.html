<!doctype html>
<html lang="sv">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Träningsstatistik</title>
  <style>
    :root { --bg:#0f172a; --muted:#94a3b8; --txt:#e5e7eb; --accent:#22d3ee; }
    *{box-sizing:border-box} html{-webkit-text-size-adjust:100%}
    body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Inter,Arial,sans-serif;background:linear-gradient(180deg,#0b1022,#0f172a 30%,#0b1022);color:var(--txt)}
    .wrap{max-width:1100px;margin:24px auto;padding:16px}
    .card{background:rgba(255,255,255,.04);backdrop-filter:blur(6px);border:1px solid rgba(255,255,255,.06);border-radius:16px;box-shadow:0 10px 30px rgba(0,0,0,.35);margin-bottom:16px}
    .panel{padding:16px}
    h1{font-size:clamp(22px,3.2vw,34px);margin:0 0 10px}
    .muted{color:var(--muted)}
    .row{display:flex;gap:10px;flex-wrap:wrap;align-items:center}
    a.btn,button.btn{background:var(--accent);color:#001018;border:0;border-radius:12px;padding:10px 14px;font-weight:600;cursor:pointer;min-height:40px;text-decoration:none;display:inline-block}
    button.ghost{background:transparent;color:var(--txt);border:1px solid rgba(255,255,255,.18)}
    select,input{background:#0b1224;border:1px solid rgba(255,255,255,.12);border-radius:12px;color:var(--txt);padding:10px 12px;min-height:40px}
    .controls{display:grid;grid-template-columns:1fr 1fr 1fr;gap:12px}
    @media (max-width:800px){ .controls{grid-template-columns:1fr} }
    .pill{display:inline-block;border:1px solid rgba(255,255,255,.18);border-radius:999px;padding:6px 10px;font-size:12px;color:var(--muted)}
    /* Diagramhöjd: lagom på desktop & mobil */
    canvas{max-width:100%;height:clamp(260px,45vh,420px);touch-action: pan-y;}
    @media (max-width:600px){ canvas{height:300px} }
    /* Tabell */
    table{width:100%;border-collapse:separate;border-spacing:0 8px;table-layout:fixed}
    th,td{padding:10px 12px;text-align:left;overflow:hidden;text-overflow:ellipsis;white-space:nowrap}
    tbody tr{background:rgba(255,255,255,.03);border:1px solid rgba(255,255,255,.06)}
    tbody tr td:first-child{border-radius:10px 0 0 10px}
    tbody tr td:last-child{border-radius:0 10px 10px 0}
    thead th{position:sticky;top:0;background:#0f172a;z-index:1}
    .warn{background:#2b2f45;border:1px dashed #f59e0b;color:#fde68a;padding:8px 10px;border-radius:10px;font-size:14px}
  </style>

  <!-- PWA meta (valfritt, gör inget om manifest/sw saknas) -->
  <link rel="manifest" href="manifest.webmanifest">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="theme-color" content="#0f172a">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Träning">
  <link rel="apple-touch-icon" href="icons/icon-192.png">
  <link rel="icon" href="icons/icon-192.png" type="image/png" sizes="192x192">
</head>
<body>
  <div class="wrap">
    <div class="row" style="justify-content:space-between;margin-bottom:10px">
      <div class="row" style="gap:8px">
        <a href="index.html" class="btn">← Till appen</a>
        <button id="refreshBtn" class="btn ghost">Uppdatera</button>
      </div>
      <span class="pill" id="source">Källa: —</span>
    </div>

    <div class="card panel">
      <h1>Statistik <span class="muted">per övning & set</span></h1>
      <div class="controls">
        <label>Övning
          <select id="exerciseSelect"></select>
        </label>
        <label>Dag (filter)
          <select id="dayFilter">
            <option value="">Alla dagar</option>
            <option value="1">Dag 1</option>
            <option value="2">Dag 2</option>
            <option value="3">Dag 3</option>
          </select>
        </label>
        <label>Visa
          <select id="metricSelect">
            <option value="reps">Reps (en linje per set)</option>
            <option value="weight">Vikt (kg) (en linje per set)</option>
          </select>
        </label>
      </div>
      <div id="hintBox" class="warn" style="display:none;margin-top:12px"></div>
    </div>

    <div class="card panel">
      <h2 style="margin:0 0 6px">Utveckling över tid</h2>
      <canvas id="chart"></canvas>
      <div id="noData" class="muted" style="display:none;margin-top:8px">Ingen data för vald kombination.</div>
    </div>

    <div class="card panel">
      <h2 style="margin:0 0 6px">Alla pass (datum → set)</h2>
      <div class="row" style="justify-content:space-between;align-items:center;margin-bottom:8px">
        <div class="muted">Varje set visas med reps och vikt. Saknas ett set en dag lämnas det tomt.</div>
        <button id="toggleAllBtn" class="btn ghost" style="min-height:34px;padding:6px 10px">Visa alla</button>
      </div>
      <div id="tableWrap">—</div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    // ===== LocalStorage & GitHub-konfig =====
    const STORAGE_KEY = 'trainingLogsV1';
    const GH_KEY = 'trainingGithubCfgV1';
    const GH = { owner:'Xzyrxios', repo:'gym', branch:'main', path:'data/traningslogg.json', token:'' };

    // Versionsinfo för felsökning (syns i UI + console)
    const BUILD_VERSION = 'stats.html v2025-09-16-LOCKEDWINDOW';

    const sourceEl = document.getElementById('source');
    const hintBox  = document.getElementById('hintBox');

    const readLocal  = () => JSON.parse(localStorage.getItem(STORAGE_KEY) || '[]');
    const writeLocal = (logs) => localStorage.setItem(STORAGE_KEY, JSON.stringify(logs));
    const loadGhCfg  = () => Object.assign(GH, JSON.parse(localStorage.getItem(GH_KEY) || '{}'));

    // ===== Hämta från GitHub (RAW om publikt, annars API om token finns) =====
    async function fetchFromGitHub(){
      loadGhCfg();
      if(!(GH.owner && GH.repo && GH.branch && GH.path)) return null;

      // Publikt repo – RAW
      try{
        const raw = `https://raw.githubusercontent.com/${GH.owner}/${GH.repo}/${GH.branch}/${GH.path}`;
        const r = await fetch(raw, { cache: 'no-store' });
        if(r.ok){ sourceEl.textContent = 'Källa: GitHub (RAW)'; return await r.json(); }
      }catch{}

      // Privat repo – API
      try{
        if(!GH.token) return null;
        const url = `https://api.github.com/repos/${GH.owner}/${GH.repo}/contents/${GH.path}?ref=${encodeURIComponent(GH.branch)}`;
        const res = await fetch(url, {
          headers:{
            'Accept':'application/vnd.github+json',
            'Authorization':`Bearer ${GH.token}`,
            'X-GitHub-Api-Version':'2022-11-28'
          }
        });
        if(!res.ok) return null;
        const obj  = await res.json();
        const json = JSON.parse(decodeURIComponent(escape(atob(obj.content))));
        sourceEl.textContent = 'Källa: GitHub (API)';
        return json;
      }catch{}
      return null;
    }

    // ===== Merge (ingen radering) =====
    const clone = (o)=> JSON.parse(JSON.stringify(o||null));
    const keyWorkout  = (w)=> `${w.date}|${w.day}`;
    const keyExercise = (e)=> (e.id||e.exercise||'').toString();
    const keySet      = (s)=> `${Number(s.reps||0)}@${(s.weight===null||s.weight===undefined)?'':Number(s.weight)}`;

    function mergeLogs(localArr, remoteArr){
      const A = Array.isArray(localArr)? clone(localArr):[];
      const B = Array.isArray(remoteArr)? clone(remoteArr):[]; // FIX: deklarera korrekt
      const map = new Map();
      for(const w of B){ map.set(keyWorkout(w), w); }
      for(const w of A){
        const k = keyWorkout(w);
        if(!map.has(k)){ map.set(k, w); continue; }
        const base = map.get(k);
        const byEx = new Map();
        for(const e of (base.entries||[])){ byEx.set(keyExercise(e), clone(e)); }
        for(const e of (w.entries||[])){
          const id = keyExercise(e);
          if(!byEx.has(id)){ byEx.set(id, clone(e)); continue; }
          const target = byEx.get(id);
          const seen = new Set((target.sets||[]).map(keySet));
          for(const s of (e.sets||[])){
            const kset = keySet(s);
            if(!seen.has(kset)){ (target.sets = target.sets||[]).push(clone(s)); seen.add(kset); }
          }
        }
        base.entries = Array.from(byEx.values());
      }
      const out = Array.from(map.values());
      out.sort((a,b)=> String(a.date).localeCompare(String(b.date)));
      return out;
    }

    // ===== UI refs =====
    const exSel = document.getElementById('exerciseSelect');
    const daySel = document.getElementById('dayFilter');
    const metricSel = document.getElementById('metricSelect');
    const noData = document.getElementById('noData');
    const tableWrap = document.getElementById('tableWrap');
    const refreshBtn = document.getElementById('refreshBtn');
    const toggleAllBtn = document.getElementById('toggleAllBtn');
    let chart;
    let showAllRows = false; // påverkar BARA tabellen i denna build

    // ===== Hjälpare =====
    const fmtDate = iso => new Date(iso).toLocaleDateString('sv-SE');
    const uniq = a => [...new Set(a)];
    function listExercises(logs){
      const names = [];
      (logs||[]).forEach(l => (l.entries||[]).forEach(e => names.push(e.exercise || e.id)));
      return uniq(names);
    }

    // Fasta y-intervall beroende på skärmbredd (mobil vs desktop)
    const FIXED_RANGES = {
      mobile:  { reps: [0, 30],  weight: [0, 200] },
      desktop: { reps: [0, 50],  weight: [0, 300] }
    };
    function getFixedRange(metric){
      const isMobile = window.innerWidth <= 500;
      const [min, max] = (isMobile ? FIXED_RANGES.mobile : FIXED_RANGES.desktop)[metric];
      return { min, max };
    }

    // Bygg punktserier per set-index (#1, #2, #3 …)
    function buildSetSeries(logs, exerciseName, dayFilter){
      const byDate = [];
      let maxSets = 0;
      (logs||[]).forEach(l => {
        if(dayFilter && String(l.day) !== String(dayFilter)) return;
        const entry = (l.entries||[]).find(e => (e.exercise||e.id) === exerciseName);
        if(!entry) return;
        const sets = entry.sets||[];
        maxSets = Math.max(maxSets, sets.length);
        byDate.push({
          date:l.date,
          sets: sets.map((s,i)=>({
            idx:i+1,
            reps: Number(s?.reps ?? NaN),
            weight: (s?.weight==null ? null : Number(s.weight))
          }))
        });
      });
      byDate.sort((a,b)=> a.date.localeCompare(b.date));
      return { byDate, maxSets };
    }

    // Tabell (senaste 12 som standard)
    function renderTable(byDate, maxSets){
      if(!byDate.length){
        tableWrap.textContent = '—';
        toggleAllBtn.style.display = 'none';
        return;
      }
      const DEFAULT_ROWS = 12;
      const data = showAllRows ? byDate : byDate.slice(-DEFAULT_ROWS);

      const headSets = Array.from({length:maxSets}, (_,i)=>`<th>#${i+1}</th>`).join('');
      const rows = data.map(p => {
        const cells = Array.from({length:maxSets}, (_,i)=>{
          const s = p.sets[i];
          if(!s) return '<td class="muted">—</td>';
          const w = (s.weight==null || !Number.isFinite(s.weight)) ? '' : ` @ ${s.weight} kg`;
          const r = Number.isFinite(s.reps) ? s.reps : '—';
          return `<td>${r} reps${w}</td>`;
        }).join('');
        return `<tr><td>${fmtDate(p.date)}</td>${cells}</tr>`;
      }).join('');
      tableWrap.innerHTML = `<table><thead><tr><th style="width:140px">Datum</th>${headSets}</tr></thead><tbody>${rows}</tbody></table>`;

      // Toggle-knapp
      if(byDate.length > DEFAULT_ROWS){
        toggleAllBtn.style.display = 'inline-block';
        toggleAllBtn.textContent = showAllRows ? 'Visa senaste 12' : 'Visa alla';
      } else {
        toggleAllBtn.style.display = 'none';
      }
    }

    // Konsekventa färger för set-linjerna
    const COLORS = ['#60a5fa','#34d399','#f472b6','#f59e0b','#a78bfa','#22d3ee','#e879f9','#4ade80','#fb7185','#93c5fd'];

    // Ritar linjediagrammet med fasta y-intervall + HÅRT LÅST x-fönster (12 punkter)
    function renderChart(byDate, maxSets){
      const metric = metricSel.value;

      // Hårt lås: diagrammet visar alltid de sista 12 punkterna oavsett tabellens läge
      const DEFAULT_CHART_ROWS = 12;
      const dataWindow = byDate.slice(-DEFAULT_CHART_ROWS);

      const labels = dataWindow.map(p => fmtDate(p.date));

      const datasets = [];
      let hasAnyFinite = false;

      for(let i=0;i<maxSets;i++){
        const data = dataWindow.map(p => {
          const s = p.sets[i];
          if(!s) return null;
          const raw = metric==='reps' ? s.reps : s.weight;
          const v = Number.isFinite(raw) ? raw : null;
          if(v!=null) hasAnyFinite = true;
          return v;
        });
        const color = COLORS[i % COLORS.length];
        datasets.push({
          label: `Set #${i+1}`,
          data,
          spanGaps: true,
          pointRadius: 3,
          borderWidth: 2,
          tension: .25,
          borderColor: color,
          backgroundColor: color + '33'
        });
      }

      if(!hasAnyFinite){
        noData.style.display='block';
        if(chart){ chart.destroy(); chart=null; }
        return;
      } else {
        noData.style.display='none';
      }

      if(chart){ chart.destroy(); chart = null; }
      const ctx = document.getElementById('chart').getContext('2d');

      const yRange = getFixedRange(metric); // fasta intervall

      chart = new Chart(ctx, {
        type:'line',
        data:{ labels, datasets },
        options:{
          responsive:true, maintainAspectRatio:false,
          animation:false,
          parsing:false,
          normalized:true,
          interaction:{ mode:'nearest', intersect:false },
          scales:{
            x:{ ticks:{ color:'#cbd5e1', maxTicksLimit:8 } },
            y:{
              beginAtZero:false,
              min: yRange.min,
              max: yRange.max,
              ticks:{ color:'#cbd5e1' },
              title:{ display:true, text: metric==='reps' ? 'reps' : 'kg' }
            }
          },
          plugins:{
            filler:false,
            legend:{ labels:{ color:'#e5e7eb' } },
            tooltip:{
              callbacks:{
                title: (items)=> items[0]?.label || '',
                label: (ctx)=>{
                  const idx = ctx.datasetIndex; const setNo = idx+1;
                  const p = dataWindow[ctx.dataIndex]; const s = p.sets[idx]; // använd dataWindow
                  if(!s) return `Set #${setNo}: —`;
                  const w = (Number.isFinite(s.weight)) ? ` @ ${s.weight} kg` : '';
                  if(metric==='reps'){
                    return Number.isFinite(s.reps) ? `Set #${setNo}: ${s.reps} reps${w}` : `Set #${setNo}: —`;
                  }
                  return Number.isFinite(s.weight) ? `Set #${setNo}: ${s.weight} kg` : `Set #${setNo}: —`;
                }
              }
            }
          }
        }
      });
    }

    function hydrateUI(){
      const logs = readLocal();
      const exercises = listExercises(logs);
      exSel.innerHTML = '';
      if(!exercises.length){ exSel.append(new Option('— Inga övningar funna —','')); }
      else { exercises.forEach(n => exSel.append(new Option(n, n))); }
      if(exSel.value==='' && exercises.length){ exSel.value = exercises[0]; }
      update();
    }

    function update(){
      const logs = readLocal();
      const exercise = exSel.value;
      const day = daySel.value;
      const { byDate, maxSets } = exercise ? buildSetSeries(logs, exercise, day) : { byDate:[], maxSets:0 };
      renderChart(byDate, maxSets);
      renderTable(byDate, maxSets);
    }

    exSel.addEventListener('change', update);
    daySel.addEventListener('change', update);
    metricSel.addEventListener('change', update);
    refreshBtn.addEventListener('click', initFetch);
    toggleAllBtn.addEventListener('click', ()=>{
      showAllRows = !showAllRows; // påverkar bara tabellen
      renderTable(buildSetSeries(readLocal(), exSel.value, daySel.value).byDate, 0); // snabb upprepning för tabell
      update();
    });

    function showHint(msg){ hintBox.textContent = msg; hintBox.style.display = 'block'; }

    async function initFetch(){
      hintBox.style.display = 'none';
      sourceEl.textContent = 'Källa: försöker GitHub…';

      const gh = await fetchFromGitHub();
      if(gh){
        const merged = mergeLogs(readLocal(), gh);
        writeLocal(merged);
        sourceEl.textContent = `Källa: GitHub (sammanfogad) · ${BUILD_VERSION}`;
      } else {
        loadGhCfg();
        if(!GH.token){
          showHint('Ingen data från GitHub. Om repo är privat: öppna index.html → Inställningar, klistra in token och Synka en gång.');
        } else {
          showHint('Kunde inte läsa från GitHub just nu. Kontrollera sökvägen: ' + `${GH.owner}/${GH.repo}/${GH.branch}/${GH.path}`);
        }
        sourceEl.textContent = `Källa: localStorage · ${BUILD_VERSION}`;
      }
      hydrateUI();
    }

    // Start
    console.log('Loaded', BUILD_VERSION);
    initFetch();
  </script>

  <!-- Registrera service worker om filen finns -->
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('./sw.js').catch(()=>{});
      });
    }
  </script>
</body>
</html>
